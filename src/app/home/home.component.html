<i *ngIf="userDetails != null" class="fa fa-sign-out fa-lg top-right" (click)="logout();"></i>
<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div id='title'>
<img class="earth" src="assets/img/earth.png" >
    <img class="astro-man" src="assets/img/astro_man.png" >

    <div class="container">
        <div class="col-md-12 text-center">
            <img class="orbit-logo img-responsive center-block" src="assets/img/orbit_logo.png" >
            <h1 class="orbit-title">Orbit</h1>
        </div>
    </div>

    <div class="container">
           <div class="col-md-4 offset-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading text-center">
                        <h3 class="panel-title">Sign in to Orbit</h3>
                    </div>
                    <div class="alert alert-danger text-center" *ngIf="loginFailed">
                        {{firebaseErrorMessage}}
                    </div>
                    <div class="panel-body">
                        <form [formGroup]="loginForm" (submit)="submitForm()">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" formControlName="email" id="email" placeholder="E-mail" name="email" type="text" />
                                    <app-validation-messages [control]="loginForm.controls.email" [isFormSubmitted]="isSubmitted" [name]="'Email'"></app-validation-messages>
                                </div>
                            
                                <div class="form-group">
                                    <input class="form-control" formControlName="password" id="password" type="password" placeholder="Password" name="password" />
                                </div>
                                <app-validation-messages [control]="loginForm.controls.password" [isFormSubmitted]="isSubmitted" [name]="'Password'"></app-validation-messages>
                            
                                <input class="btn btn-lg btn-secondary btn-block" type="submit" value="Login" [disabled]="isSubmitted">
                            </fieldset>
                        </form>
                    </div>
                </div>
           </div>
     </div>
</div>


<div class="footer">
    {{footerMessage}}
</div>
