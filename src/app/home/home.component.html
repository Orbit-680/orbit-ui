<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<div id='title'>
<img class="earth" src="assets/img/earth.png" >
    <img class="astro-man" src="assets/img/astro_man.png" >

    <div class="container">
        <div class="col-md-12 text-center">
            <img class="orbit-logo img-responsive center-block" src="assets/img/orbit_logo.png" >
            <h1 class="orbit-title">Orbit</h1>
        </div>
    </div>

    <div class="container">
           <div class="col-md-4 offset-md-4">
              <div class="panel panel-default">
                 <div class="panel-heading text-center">
                    <h3 class="panel-title">Sign in to Orbit</h3>
                 </div>
                 <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                       <fieldset>
                          <div class="form-group">
                             <input class="form-control" placeholder="E-mail" name="email" type="text">
                          </div>
                          <div class="form-group">
                             <input class="form-control" placeholder="Password" name="password" type="password" value="">
                          </div>
                          <!-- <div class="checkbox">
                             <label>
                             <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                             </label>
                          </div> -->
                          <input class="btn btn-lg btn-default btn-block" type="submit" value="Login">
                       </fieldset>
                    </form>
                 </div>
              </div>
           </div>
     </div>
</div>

<div class="footer" (click)="viewTicketsList();">
    {{footerMessage}}
</div>
